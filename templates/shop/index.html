{% extends 'base.html' %}
{% load static %}

{% block title %}
<h1 class="mt2 mb0 baskerville i fw1 f1" style="font-family: 'Princess Sofia', cursive;">{{ site.title }}</h1>
<h2 class="mt2 mb0 f6 fw4 ttu tracked" style="font-family: 'Monstserrat', sans-serif;">Shop</h2>
{% endblock title %}

{% block content %}
<div class="flex flex-wrap justify-content justify-center">
    {% for p in products %}
    <a href="{{ p.id }}"  class="no-underline hover grow-large br2 ba dark-gray b--black-10 mv4 w-100 w-50-m w-25-l mw5 ma3">
        <img src="{{ p.picture.url }}" class="db w-100 br2 br--top" alt="{{ p.name }}">
        <div class="pa2 ph3-ns pb3-ns">
            <div class="dt w-100 mt1">
                <div class="dtc">
                    <h1 class="b no-underline black f5 f4-ns mv0">{{ p.name }}</h1>
                </div>
                <div class="dtc tr">
                    <h2 class="f5 mv0">${{ p.price }}</h2>
                </div>
            </div>
            <p class="f6 lh-copy measure mt2 mid-gray">
                {{ p.info|truncatechars:100 }}
            </p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
