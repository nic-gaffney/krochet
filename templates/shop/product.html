{% extends 'base.html' %}
{% load static %}

{% block title %}
<h1 class="mt2 mb0 baskerville i fw1 f1" style="font-family: 'Princess Sofia', cursive;">{{ site.title }}</h1>
<h2 class="mt2 mb0 f6 fw4 ttu tracked" style="font-family: 'Monstserrat', sans-serif;">{{ product.name }}</h2>
{% endblock title %}

{% block content %}

<div class="dt mw6 center pt0 pb5 pv5-m pv6-ns">
    <div class="db dtc-ns v-mid-ns">
      <img src="{{ product.picture.url }}" alt="{{ product.name }}" class="br4 w-100 mw7 w5-ns" />
    </div>
    <div class="db dtc-ns v-mid ph2 pr0-ns pl3-ns">
      <p class="lh-copy">
        {{ product.info }}
      </p>
      <p class="b f3 lh-copy">
        ${{product.price}}
      </p>
      
      {% if addrF %}
       <article class="fr pa4 black-80">
        <form action="" method="POST" accept-charset="utf-8">
          {% csrf_token %}
          {{ addr }}
          <div class="mt3"><input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6" type="submit" value="Confirm Address"></div>
        </form>
      </article> 
      {% else %}
      {{ form.render }}
      {% endif %}
    </div>
  </div>
  

{% endblock content %}
